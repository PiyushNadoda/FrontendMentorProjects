<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg-img" src="./images/pattern-background-desktop.svg" alt="">
    <div class="card">
      <img class="card-svg" src="./images/illustration-hero.svg" alt="">

  <h1 class="card-heading">Order Summary</h1>

  <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="price-card">
    <img class="svg-music" src="./images/icon-music.svg" alt="">
    <div class="plan">
      <p class="plan-name">Annual Plan</p>
      <p class="plan-price">$59.99/year</p>
    </div>
    <div class="change-plan">
      <a href="">Change</a>
    </div>
  </div>

  <button class="blue">Proceed to Payment</button>
  <h6 class="cancel">Cancel Order</h6>
  
</div>
</body>
</html>
